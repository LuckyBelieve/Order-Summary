<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-content">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="sub-content"> 
        <div class="summary">
         <h2>Order Summary</h2>
        </div>
        <div class="description">
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
         device anywhere you like!</p>
        </div>
        <div class="payement">
          <div class="small">
            <img src="./images/icon-music.svg" alt="music-icon">
            <div>
              <p class="plan">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
         <a href="#"> Change</a>
        </div>
        <div class="btn">
          <button class="btn1" type="submit">Proceed to Payment</button>
          <button class="btn2" type="submit">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">lucky Believe</a>.
  </div>
  </footer>
</body>
</html>
